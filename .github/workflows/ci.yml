name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15.6.0
      - run: npm install
      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: Phoenix.xcworkspace
          scheme: Phoenix
          configuration: Release
          action: test build
