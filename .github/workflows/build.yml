name: Build Phoenix

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 19.7.0
      - name: Build docs
        working-directory: docs
        run: |
          npm ci
          npm run lint
          npm run build
      - name: Build Launcher
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: Phoenix.xcworkspace
          scheme: Launcher
          action: test build
      - name: Build Phoenix
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: Phoenix.xcworkspace
          scheme: Phoenix
          action: test build
